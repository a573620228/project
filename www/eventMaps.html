<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com  'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
         <link rel="stylesheet" type="text/css" href="css/style.css">
         <script src="js/jquery-1.11.1.min.js"></script>

         <title>Events Schedule</title>
        <style>
        *
        {
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
        }

        input
        {
        -webkit-user-select: auto !important;
        -khtml-user-select: auto !important;
        -moz-user-select: auto !important;
        -ms-user-select: auto !important;
        user-select: auto !important;
        }

        </style>
    </head>
    <body>
        <div class="header">
            <h1><b>Schedule Events</b></h1>
        </div>

        <div style="margin-top: 90px;width: 100%;height: 500px;" id="map_canvas"></div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">
    var map;
    document.addEventListener("deviceready", function() {
      document.addEventListener("backbutton", onBackKeyDown, false);
      window.plugins.spinnerDialog.show(null, "Loading Event Maps...",true);

      var div = document.getElementById("map_canvas");

      // Initialize the map view
      map = plugin.google.maps.Map.getMap(div);

      // Wait until the map is ready status.
      map.addEventListener(plugin.google.maps.event.MAP_READY, onMapReady);
    }, false);

    function onMapReady() {
      //map.showDialog();
      //onBtnClicked();
      var Reminds = JSON.parse(window.localStorage.getItem("Reminds"));
      if (Reminds == null) {
          Reminds = new Array();
      }
      showMarker(Reminds);

      setTimeout(function(){
        window.plugins.spinnerDialog.hide();}
          , 2000);
       }
    //  window.plugins.spinnerDialog.hide();
    /*  var button = document.getElementById("button");
      button.addEventListener("click", onBtnClicked);*/
  //  }



   </script>
   <script>
  function onBackKeyDown() {
      window.plugins.spinnerDialog.show(null, "Closing Event Maps...",true);
    $( "#map_canvas" ).remove();
    setTimeout(function(){
      window.plugins.spinnerDialog.hide();
      window.location.href= "index.html"
    }
        , 2000);
     }
   </script>
   <script src="js/loadMarker.js"></script>
    </body>
</html>
