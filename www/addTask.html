<html>

        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">

        <title>Drug Reminder</title>
    </head>
    <body>
        <div class="header">
            <h1><b>Schedule Events</b></h1>
        </div>
        <p style="margin-top: 100px;"><b>Please fill all the fields :</b></p>
        <form >
            <div class="group">
                <input type="textShortMessage" id="drugType"><span class="highlight"></span><span class="bar"></span>
                <label>Event Name</label>
            </div>
            <div class="group">
                <input type="date" id="drugDate"><span class="highlight"></span><span class="bar"></span>
                <label>Date</label>
            </div>
            <div class="group">
                <input type="time" id="drugTime" ><span class="highlight"></span><span class="bar"></span>
                <label>Time</label>
            </div>

            <button type="button" class="button buttonBlue" id="saveRemind">Save
                <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
            </button>
</form>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/addTask.js"></script>
    </body>
</html>
