    <script>
function startTime() {
    var today = new Date();
    var h = today.getHours();
    var m = today.getMinutes();
    var s = today.getSeconds();
    m = checkTime(m);
    s = checkTime(s);
    /*document.getElementById('txt').innerHTML =
    h + ":" + m + ":" + s;*/
    var t = setTimeout(startTime, 500);
}
function checkTime(i) {
    if (i < 10) {i = "0" + i};  // add zero in front of numbers < 10
    return i;
}
</script>

    function changeCalendatColor(color) {
        console.log(color);
        $(".cal1 .clndr .clndr-table").css("background-color", color+"");
        $(".cal1 .clndr .clndr-controls").css("background-color", color+"");
        localStorage.setItem('CalendarColor', color+"");

    }
        document.addEventListener("deviceready", onDeviceReady, false);

        function onDeviceReady() {
          window.plugins.spinnerDialog.show(null, "Loading calendar...",true);

          setTimeout(function(){
            var CalendarColor = window.localStorage.getItem("CalendarColor");
            if (CalendarColor == null) {
              localStorage.setItem('CalendarColor', "#333333");
            } else {
              changeCalendatColor(CalendarColor);
            }
            window.plugins.spinnerDialog.hide();}
              , 1500);
            }
    </script>
