        <meta name="msapplication-tap-highlight" content="no">

           *
           {
           -webkit-user-select: none;
           -khtml-user-select: none;
           -moz-user-select: none;
           -ms-user-select: none;
           user-select: none;
           }

           input
           {
           -webkit-user-select: auto !important;

           <title>Events Schedule</title>
    </head>
    <body>
        <div class="header">
            <h1><b>Schedule Events</b></h1>
        </div>
        <p style="margin-top: 100px;"><b>Please fill all the fields :</b></p>
        <form >
            <div class="group">
                <input type="textShortMessage" id="drugType"><span class="highlight"></span><span class="bar"></span>
                <label>Event Name</label>
            </div>

            <div class="group">
                <input type="text" id="eventPlace" ><span class="highlight"></span><span class="bar"></span>
                <label>Location</label>
            </div>

            <div class="group">
                <input type="date" id="drugDate"><span class="highlight"></span><span class="bar"></span>
                <label>Date</label>
            </div>
            <div class="group">
                <input type="time" id="drugTime" ><span class="highlight"></span><span class="bar"></span>
                <label>Time</label>
            </div>

            <button type="button" style="background: darksalmon;" class="button buttonBlue" id="imgEvent">+ Add Image
                <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
            </button>

            <button type="button" class="button buttonBlue" id="saveRemind">Save
                <div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
            </button>
</form>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/addTask.js"></script>

    <script>


        $('#eventPlace').removeAttr('placeholder');
        var autocomplete;
        function initAutocomplete() {
            // Create the autocomplete object, restricting the search to geographical
            // location types.

            autocomplete = new google.maps.places.Autocomplete(
                    /** @type {!HTMLInputElement} */(document.getElementById('eventPlace')),
                    {types: ['geocode']});
            // When the user selects an address from the dropdown, populate the address
            // fields in the form.

            autocomplete.addListener('place_changed', fillInAddress);
        }

        function fillInAddress() {
            // Get the place details from the autocomplete object.
            $('#eventPlace').removeAttr('placeholder');
            var place = autocomplete.getPlace();
            document.getElementById("eventPlace").value = place.formatted_address;

        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC0_Ny4Oi9eREZwceU1JDBXOKaybpKOYvM&signed_in=true&libraries=places&callback=initAutocomplete"
            async defer>

            </script>

    <script>
    setTimeout(function(){
      $('#eventPlace').removeAttr('placeholder');
  }, 800);
    </script>

    <script>
    document.addEventListener("deviceready", onDeviceReady, false);
    function onDeviceReady() {
       document.addEventListener("backbutton", onBackKeyDown, false);
   }
   function onBackKeyDown() {
     window.location.href= "index.html"
   }

    </body>
